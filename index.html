<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Saranya 🎉</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-yellow-100 to-pink-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white shadow-xl rounded-3xl p-6 sm:p-8 w-full max-w-2xl text-center">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-pink-600 mb-6 sm:mb-8">🎂 Happy Birthday Saranya!</h1>

    <div class="w-full overflow-hidden relative">
      <div id="carousel" class="relative w-full max-w-[30rem] h-[20rem] sm:h-[30rem] mx-auto flex items-center justify-center mb-6">
        <img src="./images/birthday1.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-100">
        <img src="./images/birthday2.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-contain transition-opacity duration-1000 opacity-0">
        <img src="./images/birthday3.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
        <img src="./images/birthday4.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
        <img src="./images/birthday5.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
        <img src="./images/birthday6.jpeg"
          class="carousel-img absolute inset-0 w-full h-full object-cover transition-opacity duration-1000 opacity-0">
      </div>
    </div>

    <p class="text-base sm:text-lg text-gray-700 mb-4 sm:mb-6">
      On this special day, I just want to say how thankful I am to have someone like you in my life. 💖<br />
      May your day be filled with smiles, sunshine, and everything sweet! 🌼
    </p>

    <p class="italic text-sm sm:text-base text-gray-500 mb-4 sm:mb-6">
      “You deserve all the love and joy the world can offer. Here’s to a beautiful year ahead.”
    </p>

    <p class="mt-4 text-gray-600 text-sm">— With Love</p>
  </div>

  <script>
    const images = document.querySelectorAll(".carousel-img");
    let current = 0;

    setInterval(() => {
      images[current].classList.remove("opacity-100");
      images[current].classList.add("opacity-0");

      current = (current + 1) % images.length;

      images[current].classList.remove("opacity-0");
      images[current].classList.add("opacity-100");
    }, 3000);
  </script>
</body>

</html>
