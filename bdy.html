<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Saranya 🎉</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .float {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-yellow-100 to-pink-200 min-h-screen flex items-center justify-center p-6">


  <div class="bg-white shadow-xl rounded-3xl p-8 max-w-xl text-center">
    <h1 class="text-4xl font-extrabold text-pink-600 mb-8">🎂 Happy Birthday Saranya!</h1>

    <div class="w-full overflow-hidden relative">

      <div id="carousel" class="relative h-[30rem] mx-auto flex items-center justify-center mb-4">
        <img src="https://ibb.co/5xkBnvGk"
          class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-100  ">
        <img src="https://ibb.co/qL4rLfPj"
          class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-0 ">
        <img src="https://ibb.co/3y6shqc1"
          class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-0 ">
        <img src="https://ibb.co/VWKwsFtb" class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-0 ">
        <img src="https://ibb.co/YBf9wsYL"
          class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-0 ">
        <img src="https://ibb.co/qMPJFpHw"
          class="carousel-img absolute inset-0 w-full h-[30rem] object-contain transition-opacity duration-1000 opacity-0  ">
      </div>
    </div>


    <p class="text-lg text-gray-700 mb-6">
      On this special day, I just want to say how thankful I am to have someone like you in my life. 💖<br />
      May your day be filled with smiles, sunshine, and everything sweet! 🌼
    </p>

    <p class="italic text-gray-500 mb-6">
      “You deserve all the love and joy the world can offer. Here’s to a beautiful year ahead.”
    </p>


    <p class="mt-4 text-gray-600 text-sm">— With Love</p>
  </div>

  <script>
    const images = document.querySelectorAll(".carousel-img");
    let current = 0;

    setInterval(() => {
      images[current].classList.remove("opacity-100");
      images[current].classList.add("opacity-0");

      current = (current + 1) % images.length;

      images[current].classList.remove("opacity-0");
      images[current].classList.add("opacity-100");
    }, 3000); // 3 seconds
  </script>
</body>

</html>
